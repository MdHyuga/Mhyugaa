<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Responsive Image Gallery</h1>
    <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="container"> 
    <div class="column">
        <img src="tải xuống.jfif" alt="Image 1">
    </div>
    
    <div class="column">
        <img src="tải xuống (1).jfif" alt="Image 2">
    </div> 
    
    <div class="column">
        <img src="tải xuống (2).jfif" alt="Imag 3">
    </div>
    
    <div class="column">
        <img src="tải xuống (3).jfif" alt="Image 4">
    </div>
</div>

</body>
</html>
